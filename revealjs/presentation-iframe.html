<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css" id="theme">
        <!-- Some additional style modifications and helper classes -->
        <style>
            /* Stretch the presentation */
            .reveal-container, .reveal {
                width: 100%;
                height: 100%;
           }

           .reveal table {
                font-size: 0.7em;
           }

           .left-aligned {
                text-align: left;
           }
           .reveal a {
               font-family: Segoe UI;
           }
        </style>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="reveal-container">
            <div class="reveal">
                <div class="slides">
                    <section data-markdown="demo.md"
                             data-separator="^(\r\n|\n)--- NEXT SLIDE ---(\r\n|\n)"
                             data-separator-vertical="^(\r\n|\n)--- VERTICAL SLIDE ---(\r\n|\n)"
                             data-separator-notes="^Note:"
                             data-charset="utf8">
                    </section>
                </div>
            </div>
        </div>
        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>
        <script>
            (function () {

                var revealSection = document.querySelector(".reveal .slides section");
                revealSection.dataset.markdown = "/slides/hackconf2016-cpp-is-great.md";
                // Full list of configuration options available at:
                // https://github.com/hakimel/reveal.js#configuration
                Reveal.initialize({
                    controls: true,
                    touch: true,
                    mouseWheel: true,
                    overview: true,
                    progress: true,
                    slideNumber: "c / t",
                    history: true,
                    center: true,
                    help: true,


                    transition: 'slide',

                    dependencies: [
                        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                        { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                        { src: 'plugin/zoom-js/zoom.js', async: true },
                        { src: 'plugin/math/math.js', async: true },
                        { src: 'plugin/notes/notes.js', async: true,  condition: function () { return !!document.body.classList; } }
                    ]
                });
            })();

        </script>

    </body>
</html>
